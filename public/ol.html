<!DOCTYPE html>
<html>
    <head>
        <title>mcq</title>
        <style>
            #optionlist{
                display: grid;
                grid-template-columns:4fr 4fr;
                margin-top:20px;
            }
            li{
                margin-right: 20px;
            }
        </style>
        <h1>C LANGUAGE MCQ</h1>
        <fieldset>
        <ol type="I">
            <li>
            C is a ___________language.
            <ol type="a" id="optionlist">
                <li>presentation</li>
                <li>functional</li>
                <li>programming</li>
                <li>structural</li>

            </ol>
            </li>
            <br>
            <li>
                HTML is a  ______________ language.
                <ol type="a" id="optionlist">
                    <li>presentation</li>
                    <li>functional</li>
                    <li>programming</li>
                    <li>structural</li>
                    
                </ol>
                </li>

        </ol>
            </fieldset>
    </head>
</html>
