<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        ol {
            margin-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        li ol {
            list-style-type: circle;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>state and capitals</h1>
    <ol>
        <li>Delhi</li>
        <ol>
            <li type="circle">NewDelhi</li>
        </ol>
        <li>Haryana</li>
        <ol>
            <li type="circle">Chandigarh</li>
         </ol>
        <li>Gujarat</li>
        <ol>
            <li type="circle">Gandhinagar</li>
        </ol>
        <li>Rajasthan</li>
        <ol>
            <li type="circle">Jaipur</li>
        </ol>
        <li>Maharashtra</li>
        <ol>
            <li type="circle">Mumbai</li>
        </ol>
        <li>Utterpradesh</li>
        <ol>
            <li type="circle">Lucknow</li>
        </ol>
    </ol>
</body>
</html>
