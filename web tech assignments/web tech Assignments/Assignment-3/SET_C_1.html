<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Form</title>
</head>
<body>
    <form action="SET_C_1.php" method="post">
        <h3>Enter Subject Names (comma-separated):</h3>
        <input type="text" name="subjects[]" required><br><br>

        <h3>Enter Serial Numbers (comma-separated):</h3>
        <input type="text" name="serials[]" required><br><br>

        <h3>Enter Marks (comma-separated, out of 100):</h3>
        <input type="text" name="marks[]" required><br><br>

        <input type="submit" value="Show Result">
    </form>


</body>
</html>
